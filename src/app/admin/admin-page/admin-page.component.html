<div class="admin">

    <div class="button-search">
        <div class="left">
            <button>+ ADD ADMIN</button>
        </div>
        <div class="right">
            <div class="buttons">
                <ul>
                    <li> <button class="pdf">PDF</button></li>
                    <li>
                        <button class="excel">Excel</button>

                    </li>
                    <li>
                        <button class="print">Print</button>

                    </li>
                </ul>

            </div>
            <div class="search">
                <input type="text" placeholder="search ">
                <img src="assets/dash/Search.svg" alt="">
            </div>
        </div>
    </div>

    <div class="table">

        <table>
            <tr>
                <th  colspan="">Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Active</th>
                <th>Action</th>
              </tr>

            <tr *ngFor="let item of array"> 
    
            <td style="display: flex;align-items: center;gap: 15px;" colspan="">
                <img [src]="item.img" alt="Image">
                  {{item.name}}
            </td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>    
            <td>
                <img [src]="item.active" alt="Image">
            
            </td>
            <td>
                <img [src]="item.action" alt="Image">
                
            </td> 
        </tr>



        </table>
        <!-- <img src="assets/dash/one.svg" alt=""> -->
    </div>


</div>
